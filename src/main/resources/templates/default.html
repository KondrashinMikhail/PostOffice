<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title>Почта</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/commonStyle.css"/>
    <link rel="stylesheet" href="/css/cardsStyle.css"/>
    <link rel="stylesheet" href="/css/shareButtonsStyle.css"/>
    <link rel="stylesheet" href="/css/navbarsStyle.css"/>
    <link rel="stylesheet" href="/css/inputStyle.css"/>
    <link rel="stylesheet" href="/css/mainButtonStyle.css"/>
    <link rel="stylesheet" href="/css/tooglerStyle.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg" style="margin-bottom: 10px;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"> Почта </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <label for="checkbox" class="hamburger">
                <input type="checkbox" id="checkbox">
                <span class="line line--top"></span>
                <span class="line line--middle"></span>
                <span class="line line--bottom"></span>
            </label>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav" th:with="activeLink=${#request.requestURI}">
                <li class="nav-item">
                    <a class="nav-link" href="/"
                       th:classappend="${#strings.equals(activeLink, '/')} ? 'active' : ''">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mail"
                       th:classappend="${#strings.equals(activeLink, '/mail')} ? 'active' : ''">Отправления</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/office"
                       th:classappend="${#strings.equals(activeLink, '/office')} ? 'active' : ''">Отделения</a>
                </li>
                <div class="wrapper">
                    <ul class="list">
                        <li class="item">
                            <a href="#" class="link ig">
                                <i class="ri-instagram-line"></i>
                            </a>
                        </li>
                        <li class="item" style="--d: .25s;">
                            <a href="#" class="link tg">
                                <i class="ri-telegram-line"></i>
                            </a>
                        </li>
                        <li class="item" style="--d: .5s;">
                            <a href="#" class="link gh">
                                <i class="ri-github-line"></i>
                            </a>
                        </li>
                        <button class="share-button">
                            <i class="ri-share-line"></i>
                        </button>
                    </ul>
                </div>
                <script>
                    const btnEl = document.querySelector('.share-button');

                    const toggleOptions = () => {
                        const wrapperEl = document.querySelector('.wrapper');
                        const iconEl = btnEl.querySelector('i');

                        wrapperEl.classList.toggle('active');

                        if (iconEl.classList.contains('ri-share-line')) {
                            iconEl.classList.replace('ri-share-line', 'ri-close-line');
                        } else {
                            iconEl.classList.replace('ri-close-line', 'ri-share-line');
                        }
                    };

                    btnEl.addEventListener('click', toggleOptions);
                </script>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="container" layout:fragment="content"></div>
</div>
</body>
<th:block layout:fragment="scripts">
</th:block>
</html>
